<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Heart Disease Prediction</title>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>

  </head>

  <body>
    <!-- Navbar -->
    <div class='body' style= "background-color: #EB984E;">
    <nav class="navbar navbar-light" style="background-color: #e3f2fd;">
  <a class="navbar-brand" href="/"><h3>Heart Disease Prediction Web App</h3></a>
</nav>


<!-- Jumbotron -->
<div class="jumbotron jumbotron-fluid" style="background-color: #e3f2fd;">
  <div class="container">
    <h1 class="display-4">WELCOME!</h1>
    <p class="lead">This is a web app that predicts if a person has a heart disease or not using a Machine Learning model.</p>
  </div>
</div>

    <br>
    <!-- Main Body of the page -->
    <div class="container">
      <form action="/predict" method="POST">
        <fieldset>
          <div class="card card-body">
            <div class="col-sm-3">
              <label for="gender">Gender</label>
              <select class="form-control" name="gender">
                <option value="1">Male</option>
                <option value="0">Female</option>

              </select>

            </div>

          </div>
          <br>

          <div class="card card-body">
            <div class="form-group row">
              <div class="col-sm-4">
                <label for="age">Age</label>
                <input class="form-control" type="number" name="age" id="age" placeholder="Enter you age">

              </div>

            </div>

          </div>
          <br>

          <div class="form-group row">
            <div class="card card-body">
            <div class="col-sm-3">
              <label for="currentSmoker">Do you currently smoke?</label>
              <select class="form-control" name="currentSmoker">
                <option value="1">Yes</option>
                <option value="0">No</option>

              </select>
            </div>

          </div>

        </div>
        <br>

        <div class="card card-body">
          <div class="form-group row">
            <div class="col-sm-4">
              <label for="cigsPerDay">Cigerrates Per Day</label>
              <input class="form-control" type="number" name="cigsPerDay" id="cigsPerDay" placeholder="Enter here">

            </div>

          </div>

        </div>
        <br>

        <div class="form-group row">
          <div class="card card-body">
          <div class="col-sm-3">
            <label for="BPMeds">Do you currently take BP Medications?</label>
            <select class="form-control" name="BPMeds">
              <option value="1">Yes</option>
              <option value="0">No</option>

            </select>
          </div>

        </div>

      </div>
      <br>

      <div class="form-group row">
        <div class="card card-body">
        <div class="col-sm-3">
          <label for="prevalentStroke">Do you have Stroke?</label>
          <select class="form-control" name="prevalentStroke">
            <option value="1">Yes</option>
            <option value="0">No</option>

          </select>
        </div>

      </div>

    </div>
    <br>

    <div class="form-group row">
      <div class="card card-body">
      <div class="col-sm-3">
        <label for="prevalentHyp">Do you have Hypertension?</label>
        <select class="form-control" name="prevalentHyp">
          <option value="1">Yes</option>
          <option value="0">No</option>

        </select>
      </div>

    </div>

  </div>
  <br>

  <div class="form-group row">
    <div class="card card-body">
    <div class="col-sm-3">
      <label for="diabetes">Do you have Diabetes?</label>
      <select class="form-control" name="diabetes">
        <option value="1">Yes</option>
        <option value="0">No</option>

      </select>
    </div>

  </div>

</div>
<br>

<div class="card card-body">
  <div class="form-group row">
    <div class="col-sm-4">
      <label for="totChol">Total Cholestrol (mg/dL)</label>
      <input class="form-control" type="number" name="totChol" id="totChol" placeholder="Enter here">

    </div>

  </div>

</div>
<br>

<div class="card card-body">
  <div class="form-group row">
    <div class="col-sm-4">
      <label for="sysBP">Systolic Blood Pressure (mm Hg)</label>
      <input class="form-control" type="number" name="sysBP" id="sysBP" placeholder="Enter here">

    </div>

  </div>

</div>
<br>

<div class="card card-body">
  <div class="form-group row">
    <div class="col-sm-4">
      <label for="diaBP">Diastolic Blood Pressure (mm Hg)</label>
      <input class="form-control" type="number" name="diaBP" id="diaBP" placeholder="Enter here">

    </div>

  </div>

</div>
<br>

<div class="card card-body">
  <div class="form-group row">
    <div class="col-sm-4">
      <label for="BMI">BMI</label>
      <input class="form-control" type="number" name="BMI" id="BMI" placeholder="Enter here">

    </div>

  </div>

</div>
<br>

<div class="card card-body">
  <div class="form-group row">
    <div class="col-sm-4">
      <label for="heartRate">Heart Rate (BPM)</label>
      <input class="form-control" type="number" name="heartRate" id="heartRate" placeholder="Enter here">

    </div>

  </div>

</div>
<br>

<div class="card card-body">
  <div class="form-group row">
    <div class="col-sm-4">
      <label for="glucose">Glucose Level (mg/dL)</label>
      <input class="form-control" type="number" name="glucose" id="glucose" placeholder="Enter here">

    </div>

  </div>

</div>
<br>

<div class="form-group">
  <button type="submit" class="btn btn-success" value="Result">Predict</button>

</div>

<div id="result">
  <h3><strong>{{prediction_text}}</strong></h3>

</div>
</div>

        </fieldset>



      </form>


  </body>
</html>
